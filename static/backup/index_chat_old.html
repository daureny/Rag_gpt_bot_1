<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

    <title>–í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Inter', sans-serif;

            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        header {
            padding: 20px;
            font-size: 1.8rem;
            font-weight: bold;
            text-align: center;
        }
        #chat {
            width: 90%;
            max-width: 900px;
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        .message {
            padding: 10px 15px;
            border-radius: 15px;
            max-width: 70%;
            margin: 5px 0;
            white-space: pre-wrap;
            word-break: break-word;
            animation: fadeIn 0.3s ease-in-out;
        }
        .user {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot {
            background-color: #1e1e1e;
            color: #a2f5a2;
            align-self: flex-start;

        }
        footer {
            width: 90%;
            max-width: 900px;
            padding: 10px;
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input[type=text] {
            flex: 1;
            padding: 10px;
            font-size: 1rem;
            border-radius: 8px;
            border: none;
            background: #1e1e1e;
            color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .logo-small {
            height: 80px;
            position: fixed;
            bottom: 20px;
            right: 20px;
            opacity: 0.7;
        }
        details {
            margin-top: 10px;
            background-color: #222;
            padding: 10px;
            border-radius: 8px;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>üí¨ –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç</header>
    <div id="chat"></div>
    <footer>
        <input type="text" id="question" placeholder="–ó–∞–¥–∞–π—Ç–µ –≤–æ–ø—Ä–æ—Å...">
        <button id="sendButton">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
    </footer>
    <p style="font-size: 12px; color: #ccc; text-align: center">–ü–æ—Å–ª–µ–¥–Ω—è—è –ø–µ—Ä–µ—Å–±–æ—Ä–∫–∞ –±–∞–∑—ã: {{last_updated}}</p>
    <img src="/static/logo.png" class="logo-small" alt="Bot Logo">
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const chat = document.getElementById('chat');
            const sendButton = document.getElementById('sendButton');
            const questionInput = document.getElementById('question');

            function appendMessage(text, sender = 'bot') {
                const msg = document.createElement('div');
                msg.className = `message ${sender}`;
                chat.appendChild(msg);

                let i = 0;
                function typeChar() {
                    if (i < text.length) {
                        msg.innerHTML += text.charAt(i);
                        i++;
                        setTimeout(typeChar, 10);
                        chat.scrollTop = chat.scrollHeight;
                    }
                }
                typeChar();
            }

            async function ask() {
                const q = questionInput.value;
                if (!q.trim()) return;

                appendMessage(q, 'user');
                questionInput.value = '';

                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                botMsg.innerHTML = '<b>–ë–æ—Ç:</b> <span id="typing"></span>';
                chat.appendChild(botMsg);
                chat.scrollTop = chat.scrollHeight;

                const res = await fetch('/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: 'q=' + encodeURIComponent(q)
                });

                const data = await res.json();
                const text = (data.answer || '‚ö†Ô∏è –û—à–∏–±–∫–∞: –æ—Ç–≤–µ—Ç –Ω–µ –ø–æ–ª—É—á–µ–Ω.').replace(/\n/g, '<br>');
                botMsg.innerHTML = '';
                appendMessage('–ë–æ—Ç: ' + text, 'bot');

                const sources = document.createElement('div');
                sources.innerHTML = '<br><b>üîé –ò—Å—Ç–æ—á–Ω–∏–∫–∏:</b><br>' + data.sources;
                sources.className = 'message bot';
                chat.appendChild(sources);
                chat.scrollTop = chat.scrollHeight;
            }

            sendButton.addEventListener('click', ask);
            questionInput.addEventListener('keypress', function (e) {
                if (e.key === 'Enter') ask();
            });
        });
    </script>
</body>
</html>
